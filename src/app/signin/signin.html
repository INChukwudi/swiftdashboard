<div class="login-pagebg app-blank bgi-size-cover bgi-position-center bgi-no-repeat" style="height: 100vh;">
    <div class="d-flex flex-column flex-root" id="kt_app_root">
      <div class="d-flex flex-column flex-center flex-column-fluid">
        <div class="d-flex flex-column flex-center text-center p-10">
          <div class="card card-flush w-lg-600px py-5">
            <div class="card-body py-15 py-lg-20">
  
              <div class="mb-14">
                <a href="#">
                  <img alt="Logo" src="assets/swiftlogo1.png" class="h-60px" />
                </a>
              </div>
  
              <h1 class="fw-bolder text-gray-900 mb-5">Sign In</h1>
              <div class="fs-6 fw-semibold text-gray-500 mb-10">
                Enter your Credentials to Access your Account
              </div>
  
              <!-- Error Alert -->
              <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center p-5 mb-10">
                <i class="ki-duotone ki-shield-tick fs-2hx text-danger me-4"></i>
                <div class="d-flex flex-column">
                  <span>{{ errorMessage }}</span>
                </div>
              </div>
  
              <form class="form w-100" (ngSubmit)="login()" #loginForm="ngForm">
                <div class="fv-row mb-8 text-start">
                  <label class="form-label fs-6 text-start fw-semibold "> Select Role</label>
                  <select
                    class="form-select form-select-bg-transparent"
                    [(ngModel)]="role"
                    name="role"
                    required
                    [disabled]="isLoading"
                  >
                  <option value="" disabled>Select role</option>
                    <option value="admin">Admin</option>
                    <option value="employee">Employee</option>
                  </select>
                </div>
                
                
                <div class="fv-row mb-8">
                  <input
                    type="email"
                    placeholder="Email Address"
                    [(ngModel)]="email"
                    name="email"
                    required
                    autocomplete="off"
                    class="form-control bg-transparent"
                    [disabled]="isLoading"
                  />
                </div>
  
                <div class="fv-row mb-3">
                  <div class="position-relative mb-3">
                    <input
                      type="password"
                      placeholder="Password"
                      [(ngModel)]="password"
                      name="password"
                      #passwordField="ngModel"
                      required
                      autocomplete="off"
                      class="form-control bg-transparent"
                      id="password"
                      [disabled]="isLoading"
                    />
                    <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
                          (click)="togglePassword()">
                      <i class="ki-duotone ki-eye-slash fs-2" id="eyeIcon">
                        <span class="path1"></span><span class="path2"></span>
                        <span class="path3"></span><span class="path4"></span>
                      </i>
                    </span>
                  </div>
                </div>
  
                <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
                  <div></div>
                  <a routerLink="/forgot-password" class="link-primary">Forgot Password?</a>
                </div>
  
                <div class="d-grid mb-10">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    [disabled]="isLoading || !email || !password">
                    <span class="text-white indicator-label" *ngIf="!isLoading">Sign In</span>
                    <span class="indicator-progress" *ngIf="isLoading">
                      Please wait...
                      <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                    </span>
                  </button>
                </div>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
