<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Target the specific table inside this collapse section
        const section = document.querySelector('#kt_customer_view_payment_method_2');
        const tableBody = section.querySelector('tbody');
        const addItemBtn = section.querySelector('[data-kt-element="add-item"]');
    
        // ðŸŸ¢ Add New Row
        addItemBtn.addEventListener('click', function (e) {
            e.preventDefault();
    
            // Clone the first row (used as a template)
            const firstRow = tableBody.querySelector('[data-kt-element="item"]');
            const newRow = firstRow.cloneNode(true);
    
            // Clear input values in the new row
            newRow.querySelectorAll('input').forEach(input => input.value = '');
    
            // Append the new row
            tableBody.appendChild(newRow);
        });
    
        // ðŸ”´ Remove Row (event delegation for dynamic elements)
        tableBody.addEventListener('click', function (e) {
            const removeBtn = e.target.closest('[data-kt-element="remove-item"]');
            if (removeBtn) {
                const rows = tableBody.querySelectorAll('[data-kt-element="item"]');
                if (rows.length > 1) {
                    removeBtn.closest('[data-kt-element="item"]').remove();
                } else {
                    alert('At least one row must remain.');
                }
            }
        });
    });
    </script>
